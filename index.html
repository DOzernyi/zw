<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
</head>
<body>
    <div id="welcome-message">
        <h1>Welcome to the Flashcard App!</h1>
        <p>Select a set and start learning.</p>
    </div>
    <div id="flashcard-container">
        <div id="set-selection-container">
            <label for="flashcard-set-selector">Select Set:</label>
            <select id="flashcard-set-selector">
                <option value="set1">Set 1</option>
                <option value="set2">Set 2</option>
            </select>
        </div>
        <div id="flashcard">
            <div id="flashcard-front">Front</div>
            <div id="flashcard-back">Back</div>
        </div>
        <button id="next-button">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
